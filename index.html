<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Enter Password to access the next screen</h1>
    <p>Who Washes Your Hair the Best</p>
    <form id="loginForm">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        // Define the correct password (for demonstration purposes only)
        const CORRECT_PASSWORD = "Nic"; //
        const REDIRECT_URL = "MainPage.html";

        // Add an event listener for the form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            // Prevent the form from submitting in the traditional way
            event.preventDefault();

            // Get the entered password
            const enteredPassword = document.getElementById("password").value;

            // Check if the password is correct
            if (enteredPassword === CORRECT_PASSWORD) {
                // If correct, redirect the user to the new page
                window.location.href = REDIRECT_URL;
            } else {
                // If incorrect, show an error message
                alert("Incorrect password. Please try again.");
                // Optional: clear the password field
                document.getElementById("password").value = "";
            }
        });
    </script>

</body>
</html>
